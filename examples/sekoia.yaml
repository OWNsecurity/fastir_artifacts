# Custom artifacts.

name: WindowsXMLEventLogs
doc: Windows XML Event Logs.
sources:
- type: FILE
  attributes:
    paths: ['%%environ_systemroot%%\System32\winevt\Logs\*.evtx']
    separator: '\'
labels: [Logs]
supported_os: [Windows]
